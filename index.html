<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vehicle Registration Form</h1>
  <form action="register" method="post">
    <label>Owner Name:</label><input type="text" name="owner"><br>
    <label>Email:</label><input type="email" name="email"><br>
    <label>Phone:</label><input type="text" name="phone"><br>
    <label>Vehicle Number:</label><input type="text" name="number"><br>
    <label>Type:</label><input type="text" name="type"><br>
    <label>Model:</label><input type="text" name="model"><br>
    <button type="submit">Register</button>
  </form>
  <a href="search.html">Search Your Vehicle</a>
</body>
</html>
